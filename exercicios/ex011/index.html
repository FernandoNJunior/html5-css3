<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="js-ico.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
        <p>Tente abrir esse site em diferentes dispositivos ou simplesmente aumente e dimínua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        <!--A primeira opção é com a tag <audio>, colocar parametros como por exemplo controls ou autoplay para tentar executar o arquivo -->
        <audio src="midias/viking.mp3" controls></audio><!--Formatos para áudio MP3,OGG, WAV(não é recomendado usar esse tipo de arquivo, pois é muito pesado) -->

        <audio preload="metadata" controls>
            <source src="midias/viking.ogg" type="audio/ogg">
            <source src="midias/viking.mp3" type="audio/mpeg">
            <p>Infelizmente não conseguimos executar o arquivo. baixe o áudio <a href="midias/viking.mp3">clicando aqui.</a></p>
        </audio>
</body>
</html>
