<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <link rel="shortcut icon" href="js-ico.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <!--A seguir veremos a maneira mais simples de se colocar um vídeo, utilizando a tag <video> no formato simples-->
        <video src="midias/meuvideo.webm.webm" width="150"  controls poster="imagens/imagemcapa.png" autoplay loop></video><!-- O parâmetro width é o que manipula a largura da mmidia-->

        <!--agora iremos ver a maneira mais estruturada para adicionar um vídeo. É a opção mais aconselhada tendo em vista os varios navegadores que podem ser utilizados para abrir o seu site-->
        <video controls width="200" poster="imagens/imagemcapa.png">
            <source src="midias/meuvideo.m4v.m4v" type="video/mp4">
            <source src="midias/meuvideo.webm.webm" type="video/webm">
            <source src="midias/meuvideo.mp4.mp4" type="video/mp4">
            <p>Seu navegador não tem compatibilidade com a reprodução de vídeos. faça o download <a href="midias/meuvideo.m4v.m4v">clicando aqui</a>.</p><!---O parâmetro poster coloca uma imagem de capa no video enquanto o mesmo ainda não foi dado inicio a sua reprodução.-->
        </video>
    
    <!--ATENÇÃO:
    Esse é o método que hospeda o vídeo no próprio site. Dessa maneira o consumo de banda do seu cliente é muito alto, aumentando os custos. (consome a banda de hospedagem do site)-->

    <!--Outra maneira de hospedar seu vídeo é utilizando o YouTube, daí os dados consumidos serão diretamente do youtube, reduzindo assim consideravelmente os custos do seu cliente-->
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="200" height="100" src="https://www.youtube.com/embed/P8ubHeofHys" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!--Para utilizar, recomenda-se que seu cliente crie um canal no YouTube, e depois de subir la o vídeo, utilize a opção compartilhar, clique em incorporar, será gerado um código html, copie e ole no seu editor, faça algumas configurações se necessário.-->

    <!--Outra opção é utilizar o vimeo com a mesma finalidade. O mesmo também produz um código html pronto para copiar e usar em seu código.-->
    <iframe src="https://player.vimeo.com/video/222844728?h=cbd491673d&color=ffffff&title=0&byline=0&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
