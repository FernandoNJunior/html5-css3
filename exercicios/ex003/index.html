<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com imagens</title>
</head>
<body>
    <h1>Testando cargas de imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta</p>
    <img src="logo-html.png" alt="logo HTML5">
    <p>Podemos também carregar imagens que estejam em outras sub-pastas.</p>
    <img src="imagens/logo-css.png" alt="logo CSS3"> <!--um atalho para carregar imagens, é teclar ctrl+space ,
         eles vão dar as opções de imagens a serem carregadas-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/node-js-3630054-3031395.png" alt="logo JS"> <!--Colocando uma imagem utilizando uma URL.
        Copie o endereço da imagem na internet, e cole no src do img-->
</body>
</html>
