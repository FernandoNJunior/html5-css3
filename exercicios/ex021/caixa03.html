<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Prsonalizada</title>
    <style>
        h1{
            text-align: center;
            border: 20px solid black;
            padding: 10px;
            border-image-source: url("bordadecorada.png");
            border-image-slice: 30;
            border-image-repeat: stretch;
        }
        h2{
            text-align: center;
            border: 15px solid black;
            padding: 8px;
            border-image: url(bordadecorada.png) 30 repeat; /*Maneira shorthand de fazer configurar o border-image*/
        }
    </style>
</head>
<body>
    <h1>Teste de Borda</h1>
    <h2>Teste 2 de Borda</h2>
</body>
</html>
