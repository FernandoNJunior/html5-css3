<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Semânticas</title>
    <style>
        body{
            background-color: rgb(11, 11, 235);
        }
    </style>
</head>
<!--O HTML5 veio surgiu trazendo seu foco na semântica(significado de suas tags, como é no caso da tag addresse, que mesmo não tendo obrigatoriamente um formato, deixa o seu texto como se fosse em itálico,)
PARA VERIFICAR AS TAGS OBSOLETAS DEVE ENTRAR E PESQUISAR NO SITE OFICIAL DA W3C.
Para colocar estilo itálico, negrito, etc., utilizar o CSS3, já para dar SENTIDO utilizar as tag com semântica-->
<body>
    <p>Eu moro na <address>rua Anne Frank, 2831</address></p>
</body>
</html>
